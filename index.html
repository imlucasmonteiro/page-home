<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c5ccf2090d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <form action="Register" id="Register">
            <p>Cadastre-se</p>
            <div class="field">
                <input type="text" placeholder="Digite seu nome...">
            </div>
            <div class="field">
                <input type="email" placeholder="Digite seu e-mail...">
            </div>
            <div class="field">
                <input type="date" placeholder="Data de nascimento...">
            </div>
            <div class="field">
                <label><input type="radio" name="gender" value="M"><span>Masculino</span></label>
                <label><input type="radio" name="gender" value="F"><span>Feminino</span></label>
            </div>

            <button>Register</button>

        </form>

        <div class="bg-gradient">
            <div class="header-border">
                <div id="logo">
                    Senai
                </div>

                <nav class="menu">
                    <button type="button" class="open-menu"><i class="fa-solid fa-bars"></i></button>
                    <div class="backdrop"></div>
                    <ul></ul>
                </nav>



            </div>
        </div>
    </header>
</body>

</html>
